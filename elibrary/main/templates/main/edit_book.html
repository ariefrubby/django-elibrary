{% extends 'main/base.html' %}

{% block title %}
Edit - {{ book.title }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Book</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="pdf" class="form-label">Ganti file PDF (opsional)</label>
            <input type="file" id="pdf" name="pdf" accept="application/pdf" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="title" class="form-label">Judul</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ book.title }}" required>
        </div>
        
        <div class="mb-3">
            <label for="desc" class="form-label">Deskripsi</label>
            <textarea id="desc" name="desc" class="form-control" rows="3" required>{{ book.desc }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="author" class="form-label">Penulis</label>
            <input type="text" id="author" name="author" class="form-control" value="{{ book.author }}" required>
        </div>
        
        <div class="mb-3">
            <label for="year" class="form-label">Tahun</label>
            <input type="number" id="year" name="year" class="form-control" value="{{ book.year }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
